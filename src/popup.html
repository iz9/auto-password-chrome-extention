<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 20px;
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .settings-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
<h3>Auto Login</h3>
<input type="text" id="username" placeholder="Введите логин">
<button id="fillForm">Заполнить форму</button>
<a href="#" id="openSettings" class="settings-link">Настройки</a>

<script src="popup.js"></script>
</body>
</html>
